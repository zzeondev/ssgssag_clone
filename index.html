<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슥삭 | 대학생 대외활동 공모전</title>

    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/banner.css" />
  </head>

  <body>
    <!-- 영역구분 : 내용과 바탕 -->
    <div class="wrap">
      <!-- 영역구분 : 상단 -->
      <header class="header">
        <!-- 레이아웃용 -->
        <div class="layout">
          <!-- 상단 -->
          <div class="header_left">
            <!-- 로고 영역 -->
            <div class="logo">
              <img src="images/img_logo_ssgsag.svg" alt="슥삭" />
            </div>
            <!-- 상단 메뉴 -->
            <ul>
              <li class="link_site"><a href="#">내 일정</a></li>
              <li class="link_site"><a href="#">추천공고</a></li>
              <li class="link_site"><a href="#">슈퍼인턴</a></li>
            </ul>
          </div>
          <div class="header_right">
            <ul>
              <li>
                <a href="#">
                  <img src="images/ic_upload.svg" alt="공고등록" /> 공고등록
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="images/ic_advertise.svg" alt="광고문의" /> 광고문의
                </a>
              </li>
              <li class="login"><a href="#">로그인</a></li>
            </ul>
          </div>
        </div>
      </header>
      <!-- 모바일 : 상단 -->
      <div class="mobile_header"></div>
      <!-- 영역구분 : 내용 -->
      <main class="main">
        <!-- 배너 -->
        <div class="banner">
          <div class="layout">
            <!-- 배너 슬라이드 -->
            <div class="banner_wrap">
              <div class="banner_slide">
                <a href="#" class="banner_slide_item">
                  <img src="images/banner_1.png" alt=""
                </a>

                <a href="#" class="banner_slide_item">2</a>

                <a href="#" class="banner_slide_item">3</a>

                <a href="#" class="banner_slide_item">4</a>

                <!-- 배너 슬라이드 -->
              </div>
              <!-- 좌측이동 버튼 -->
              <button class="banner_slide_prev">
                <img src="#" alt="이전페이지" />
              </button>
              <!-- 우측이동 버튼 -->
              <button class="banner_slide_next">
                <img src="#" alt="다음페이지" />
              </button>
              <!-- 페이지네이션 -->
              <div class="banner_slide_pg">페이지네이션</div>
            </div>
          </div>
        </div>
        <!-- 메뉴 -->
        <div></div>
        <!-- 공고 -->
        <div></div>
        <!-- 요즘 핫한 공고 -->
        <div></div>
        <!-- 방금 게시된 공고 -->
        <div></div>
        <!-- 설치 안내 -->
        <div></div>
      </main>
      <!-- 영역구분 : 하단 -->
      <footer class="footer"></footer>
      <!-- 모바일 : 하단 -->
      <div class="mobile_footer"></div>
    </div>
  </body>
</html>

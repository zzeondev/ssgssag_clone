<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <!-- 최신웹브라우저가 아닌 경우 인터넷익스프롤러라면 엣지로 보여줌 (엣지를 랜더링 해라) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- 파비콘 이미지 넣기 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슥삭 | 대학생 대외활동·공모전·인턴·교육 추천 공고</title>

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- 기본 css 3개-->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/layout.css" />

    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- banner 관련 -->
    <link rel="stylesheet" href="css/banner.css" />
    <script src="js/banner.js"></script>
  </head>
  <!-- category 관련 -->
  <link rel="stylesheet" href="css/category.css" />

  <!-- notice 관련 -->
  <link rel="stylesheet" href="css/notice.css" />

  <body>
    <!-- 영역구분 : 내용과 바탕 -->
    <div class="wrap">
      <!-- Start 상단 -->
      <header class="header">
        <!-- 레이아웃용 -->
        <div class="layout">
          <!-- 상단 -->
          <div class="header_left">
            <!-- 로고 영역 -->
            <div class="logo">
              <img src="images/img_logo_ssgsag.svg" alt="슥삭" />
            </div>
            <!-- 상단 메뉴 -->
            <ul>
              <li class="link_site"><a href="#">내 일정</a></li>
              <li class="link_site"><a href="#">추천공고</a></li>
              <li class="link_site"><a href="#">슈퍼인턴</a></li>
            </ul>
          </div>
          <ul class="header_right">
            <li>
              <a href="#">
                <img src="images/ic_upload.svg" alt="공고등록" />
                공고등록
              </a>
            </li>
            <li>
              <a href="#">
                <img src="images/ic_advertise.svg" alt="광고문의" />
                광고문의
              </a>
            </li>
            <li>
              <button class="login">로그인</button>
            </li>
          </ul>
        </div>
      </header>
      <!-- End 상단 -->
      <!-- 모바일 : 상단 -->
      <div class="mobile_header"></div>
      <!-- 영역구분 : 내용 -->
      <main class="main">
        <!-- Start 슬라이드 배너 -->
        <div class="banner">
          <!-- 배너 슬라이드 -->
          <div class="banner_wrap">
            <!-- Swiper -->
            <div class="swiper sw_banner">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <a href="#" class="banner_slide_item">
                    <img src="images/banner_1.png" alt="" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="#" class="banner_slide_item">
                    <img src="images/banner_2.png" alt="" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="#" class="banner_slide_item">
                    <img src="images/banner_3.png" alt="" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="#" class="banner_slide_item">
                    <img src="images/banner_4.png" alt="" />
                  </a>
                </div>
              </div>
            </div>
            <!-- 배너 슬라이드 -->

            <!-- 좌측이동 버튼 -->
            <button class="banner_slide_prev">
              <img src="images/slider_arrow.svg" alt="이전페이지" />
            </button>
            <!-- 우측이동 버튼 -->
            <button class="banner_slide_next">
              <img src="images/slider_arrow.svg" alt="다음페이지" />
            </button>
            <!-- 페이지네이션 -->
            <div class="banner_slide_pg">페이지네이션</div>
          </div>
        </div>
        <!-- End 슬라이드 배너 -->

        <!-- Start 카테고리 -->
        <div class="category">
          <div class="category_wrap">
            <div class="category_list">
              <ul>
                <li>
                  <button class="category_button">
                    <div class="icon_wrapper">
                      <img src="images/ic_activity.png" alt="대외활동" />
                    </div>
                    <div class="category_label">대외활동</div>
                    <span class="badge">HOT</span>
                  </button>
                </li>
                <li>
                  <button class="category_button">
                    <div class="icon_wrapper">
                      <img src="images/ic_contest.png" alt="공모전" />
                    </div>
                    <div class="category_label">공모전</div>
                  </button>
                </li>
                <li>
                  <button class="category_button">
                    <div class="icon_wrapper">
                      <img src="images/ic_internship.png" alt="인턴십" />
                    </div>
                    <div class="category_label">인턴십</div>
                  </button>
                </li>
                <li>
                  <button class="category_button">
                    <div class="icon_wrapper">
                      <img src="images/ic_education.png" alt="교육·강연" />
                    </div>
                    <div class="category_label">교육·강연</div>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- End 카테고리 -->
        <!-- Start 공고 -->
        <div class="notice">
          <div class="layout">
            <!-- 상단 -->
            <div class="notice_top">
              <h2 class="title">슥삭이 콕 집은 공고</h2>
            </div>

            <!-- 하단 -->
            <div class="notice_bottom">
              <div class="notice_bottom_wrap">
                <div>이미지</div>
                <div>대외활동</div>
                <div>스파르타코딩클럽</div>
                <div>D-7</div>
              </div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <!-- End 공고 -->
        <!-- Start 요즘 핫한 공고 -->
        <div class="hotnews"></div>
        <!-- End 요즘 핫한 공고 -->
        <!-- Start 방금 게시된 공고 -->
        <div class="recent"></div>
        <!-- End 방금 게시된 공고 -->
        <!-- Start 앱 설치 안내 -->
        <div class="appguid"></div>
        <!-- End 앱 설치 안내 -->
      </main>
      <!-- Start 하단 -->
      <footer class="footer"></footer>
      <!-- End 하단 -->
    </div>
  </body>
</html>
